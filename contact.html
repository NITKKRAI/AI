<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NIT Kurukshetra AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

       /* Header Styles */
header {
    background-color: #051c45;
    color: white;
    padding: 1rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Logo Styling */
.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 50%;
    overflow: hidden;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

/* Title Styling */
.title h1 {
    font-size: 1.2rem;
    margin-bottom: 0.2rem;
}

.title h2 {
    font-size: 0.9rem;
    font-weight: normal;
    opacity: 0.8;
}

/* Navigation Styles */
nav ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin-left: 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
    transition: opacity 0.3s;
}

nav ul li a:hover {
    opacity: 0.8;
}


        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #051c45;
            margin-bottom: 1rem;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .contact-info a {
            color: #051c45;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .map-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            border: none;
        }

        footer {
            background-color: #051c45;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">

                    alt="NIT Kurukshetra Logo">
            </div>
            <div class="title">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:contact@nitkkr.ac.in">contact@nitkkr.ac.in</a></p>
                <p><strong>Phone:</strong> +91 123 456 7890</p>
                <p><strong>Instagram:</strong> <a href="https://instagram.com/nitkkr" target="_blank">@nitkkr</a></p>
                <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/school/nit-kurukshetra/" target="_blank">NIT Kurukshetra</a></p>
                <p><strong>Address:</strong> NIT Kurukshetra, Haryana, India</p>
            </div>
        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3517.113674899784!2d76.813073!3d29.946699!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390e5bc3d6a0fd0f%3A0x8d42b3b03a0f1e2b!2sNational%20Institute%20of%20Technology%2C%20Kurukshetra!5e0!3m2!1sen!2sin!4v1708526387612" 
                allowfullscreen="" 
                loading="lazy">

    </main>
    <footer>

</html>
